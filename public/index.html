<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mongo Scraper</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+SC" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Mongo Scraper</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a class="btn btn-danger" id="scrape-new">SCRAPE NEW ARTICLES!</a></li>
    </ul>
  </div>
</nav>
<div class="jumbotron text-center">
  <div class="overlay">
  </div>
  <div class="background-image">
  </div>
  <div class="caption">
    <h1>Self-Driving News Scraper</h1>
    <p>from DriverlessVehicleNews.com</p>
  </div>
</div>
<div id="article-container">
      <h1>Article Scraper </h1>
      <h2></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>

<!--modal to add comments-->
<div class="modal" id="comments" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" id="currentArticleTitle">


            </div>

            <div class="modal-body" id="modal-id">
                <div id="previousNote">
                    <!--Where previous comment be display-->
                </div>
                <div class="form-group">
                    <label for="exampleTextarea">Add a comment</label>
                    <textarea name="title" class="form-control" id="userTitle" rows="5"></textarea>
                    <textarea name="body" class="form-control" id="userComment" rows="5"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-dismiss="modal" id="saveNote" data_id= "">Save</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
  <div class="container">
    <p>Self-Driving News Scraper</p>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
<script src="app.js"></script>

</body>

</html>
